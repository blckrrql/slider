<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container">
    <div class="slider">
        <div class="slider-line">
            <img class="images" src="./images/image2.png" alt="1">
            <img class="images" src="./images/img3.jpg" alt="2">
            <img class="images" src="./images/img2.jpg" alt="3">
            <img class="images" src="./images/img5.png" alt="4">
        </div>
    </div>
    <div class="buttons">
        <button class="slider-prev">Назад</button>
        <button class="slider-next">Вперёд</button>
    </div>
   </div> 
    <script src="./js/script.js"></script>
</body>
</html>
